<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/shortcut.png">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./fonts/arrow-down/css/fontello.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans&family=Plus+Jakarta+Sans&family=Roboto&display=swap" rel="stylesheet">
    <title>Electric Cars, Solar & Clean Energy | Tesla</title>
</head>
<body>
    <div class="fixed">
        <h1 class="top-bar">
            <a class="top-bar__main__link" href="#">Read Tesla's 2021 Impact Report</a>
        </h1>
        <nav class="nav">
            <div class="nav__logo-box">
                <a href="#">
                    <img class="nav__logo" src="./images/tesla-logo.png" alt="">
                </a>
            </div>
            <div class="nav__model-box">
                <div><a class="nav__model-item" title="Model S" href="#">Model S</a></div>
                <div><a class="nav__model-item" title="Model 3" href="#">Model 3</a></div>
                <div><a class="nav__model-item" title="Model X" href="#">Model X</a></div>
                <div><a class="nav__model-item" title="Model Y" href="#">Model Y</a></div>
                <div><a class="nav__model-item" title="Model Solar Roof" href="#">Solar Roof</a></div>
                <div><a class="nav__model-item" title="Model Solar Panels" href="#">Solar Panels</a></div>
            </div>
            <div class="nav__menu-box">
                <div><a class="nav__menu-item nav__menu-item--break" title="Shop" href="#">Shop</a></div>
                <div><a class="nav__menu-item nav__menu-item--break" title="Account" href="#">Account</a></div>
                <div><a class="nav__menu-item" href="#">Menu</a></div>
            </div>
        </nav>
    </div>
    <section class="model">
        <div class="model__item-1">Model 3</div>
        <div class="model__item-2">Order Online for <a class="model__item-2" href="#">Touchless Delivery</a></div>   
    </section>
    <section class="order">
        <a class="order__item-1" href="#">CUSTOM ORDER</a>
        <a class="order__item-2" href="#">EXISTING INVENTORY</a>
    </section>
    <section class="arrow">
        <a href="#"><div class="arrow__down"></div></a>
    </section>
    <img class="background__item" src="./images/background-1.jpg" alt="">
    <img class="background__item" src="./images/background-2.jpg" alt="">
    <img class="background__item" src="./images/background-3.jpg" alt="">
    <img class="background__item" src="./images/background-4.jpg" alt="">
    <img class="background__item" src="./images/background-5.jpg" alt="">
    <img class="background__item" src="./images/background-6.jpg" alt="">
    <img class="background__item" src="./images/background-7.jpg" alt="">
